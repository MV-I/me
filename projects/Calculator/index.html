<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>

        <div id="calculator">

            <div class="row">
            <div id="display" class="child">
                <input type="text"  placeholder="0">
            </div>
            </div>

            <div class="row">
            <div id="button7" class="child button">
                <button class="number">7</button>
            </div>

            <div id="button8" class="child button">
              <button class="number">8</button>  
            </div>

            <div id="button9" class="child button">
                <button  class="number">9</button>
            </div>

            <div id="buttonTimes" class="child button">
                <button class="operator">X</button>
            </div>
            </div>

            <div class="row">
            <div id="button4" class="child button">
                <button  class="number">4</button>
            </div>

            <div id="button5" class="child button">
                <button  class="number">5</button>
            </div>

            <div id="button6" class="child button">
                <button  class="number">6</button>
            </div>

            <div id="buttonMinus" class="child button">
                <button class="operator">-</button>
            </div>
            </div>

            <div class="row">
            <div id="button1" class="child button">
                <button  class="number">1</button>
            </div>

            <div id="button2" class="child button">
                <button  class="number">2</button>
            </div>

            <div id="button3" class="child button">
                <button  class="number">3</button>
            </div>

            <div id="buttonPlus" class="child button">
                <button class="operator">+</button>
            </div>
            </div>

            <div class="row">
            <div id="button0" class="child button">
                <button class="number">0</button>
            </div>

            <div id="buttonCancel" class="child button">
                <button id="cancel">C</button>
            </div>

            <div id="buttonDivide" class="child button">
                <button class="operator">รท</button>
            </div>

            <div id="buttonEquals" class="child button">
                <button>=</button>
            </div>
            </div>

        </div>
        <a id="link-back" href="../../index.html">Back to Website</a>

    <script src="js/bundle.js"></script>
    </body>
</html>
